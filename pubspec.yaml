name: chore_bid
description: "A new Flutter project."
publish_to: 'none'

version: 4.0.6+10

environment:
  sdk: ^3.7.0-323.0.dev

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.2
  google_sign_in: ^7.1.1
  cloud_firestore: ^6.0.1
  cloud_functions: ^6.0.1
  shared_preferences: ^2.5.3
  firebase_core: ^4.1.0
  google_fonts: ^6.2.1
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0
  firebase_messaging: ^16.0.1
  lottie: ^3.1.2
  audioplayers: ^6.5.1
  flutter_animate: ^4.5.0
  confetti: ^0.8.0
  flutter_tts: ^4.2.3
  url_launcher: ^6.3.0

  flutter_localizations:
    sdk: flutter

  # Keep intl only once to avoid duplicate key error.
  # If version solving complains, try bumping to ^0.20.2 with your Flutter version.
  intl: ^0.19.0
  flutter_gen: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  color: "#F4BE47"            # your brand yellow
  image: assets/sticker.png   # the mark you want centered
  ios: true
  android: true
  android_12:
    color: "#F4BE47"
    image: assets/sticker.png
  web: false

flutter:
  # Enable ARB-based localization code gen
  generate: true

  uses-material-design: true

  assets:
    - assets/anim/awesome.json
    - assets/anim/confetti.json
    - assets/family.png   
    - assets/highfive.png
    - assets/sticker.png   
    - assets/icon/app_icon.png

flutter_launcher_icons:
  android: true
  ios: true
  # If you’re not ready to create a separate foreground yet, you can omit the two
  # adaptive_* lines and keep just image_path. But adaptive looks nicer on Android.
  image_path: assets/icon/app_icon.png

  # Android adaptive (recommended)
  adaptive_icon_background: "#F4BE47"        # your yellow
  adaptive_icon_foreground: assets/icon/app_icon_foreground.png

  # iOS: strip alpha (Apple doesn’t allow transparency in icons)
  remove_alpha_ios: true

  # Optional: also generate for web/macos/windows
  # web: true
  # macos: true
  # windows:
  #   generate: true

